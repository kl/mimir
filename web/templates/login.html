{% extends "base.html" %}
{% block content %}
{% if !errors.is_empty() %}
<ul>
  {% for error in errors %}
    <li>{{ error }}</li>
  {% endfor %}
</ul>
{% endif %}
<form action="{{ crate::ROUTE_API_LOGIN }}" method="POST">
  <div>
    <label for="password">Password</label>
    <input name="password" id="password" type="password" value="" />
  </div>
  <div>
    <button>Login</button>
  </div>
</form>
{% endblock %}
